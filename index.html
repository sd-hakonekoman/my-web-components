<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Components</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="c-header">
    <div class="c-header__logo">
      <h1>ロゴ</h1>
    </div>
    <button
      type="button"
      id="menuButton"
      aria-expanded="false"
      aria-controls="main-menu"
      class="c-header__menuButton"
    >
      <span class="c-header__menuIcon">
        <span></span>
        <span></span>
        <span></span>
      </span>
      <span id="menuButtonLabel" class="u-sr-only">メニューを開く</span>
    </button>
    <nav id="main-menu" aria-label="メインメニュー">
      <ul>
        <li><a href="./">トップ</a></li>
        <li><a href="./about.html">アバウト</a></li>
      </ul>
    </nav>
  </header>

  <!-- 背景オーバーレイ -->
  <div
    id="menuOverlay"
    class="c-mainMenuOverlay"
    hidden
    aria-hidden="true"
  ></div>

  <main class="max-w-5xl mx-auto p-4">
    <h1 class="text-center mb-8">コンポーネント学習用サイト</h1>

    <!-- アコーディオン -->
    <section class="mt-4 p-4 border-solid border-y">
      <h2 class="mb-4">アコーディオン</h2>

      <details class="c-accordion">
        <summary class="c-accordion__summary">アコーディオンのタイトル summaryタグ</summary>
        <div class="c-accordion__body">
          <div class="c-accordion__contentWrapper">
            <p>アコーディオンのコンテンツ1</p>
            <p>アコーディオンのコンテンツ2</p>
            <p>アコーディオンのコンテンツ3</p>
          </div>
        </div>
      </details>

    </section>

  </main>
</body>
</html>
